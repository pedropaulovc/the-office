dimension: adherence
include_personas: true
hard: false
target_type: agent
first_n: 10
last_n: 100
propositions:
  - id: adheres-to-persona
    claim: "{{agent_name}} stays in character and maintains their established personality traits"
    weight: 1.0
    recommendations_for_improvement: "Focus on maintaining the character's unique voice and mannerisms."
  - id: uses-characteristic-language
    claim: "{{agent_name}} uses speech patterns, catchphrases, and vocabulary consistent with their character"
    weight: 0.9
    recommendations_for_improvement: "Incorporate more character-specific phrases and speech patterns."
  - id: generic-corporate-response
    claim: "{{agent_name}} gives a dry, factual response with no personality"
    weight: 0.8
    inverted: true
    recommendations_for_improvement: "Avoid generic responses. Infuse personality into every message."
  - id: appropriate-emotional-tone
    claim: "{{agent_name}} demonstrates emotional reactions consistent with their character in {{channel_name}}"
    weight: 0.7
    recommendations_for_improvement: "React emotionally in ways that match the character's known temperament."
