name: CI/CD Main

permissions:
  contents: read

on:
  push:
    branches: [main]

concurrency:
  group: main
  cancel-in-progress: true

jobs:
  coverage-baseline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        timeout-minutes: 1
        uses: actions/checkout@v4

      - name: Setup Node.js
        timeout-minutes: 1
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        timeout-minutes: 2
        run: for i in 1 2 3; do npm ci && break || sleep 15; done || exit 1

      - name: Run unit tests with coverage
        timeout-minutes: 2
        run: npm run test:coverage

      - name: Upload coverage baseline
        uses: actions/upload-artifact@v4
        with:
          name: coverage-baseline
          path: coverage/coverage-summary.json
          retention-days: 10

  # ============================================================================
  # E2E STRESS TESTS
  # ============================================================================
  # Runs e2e with --repeat-each=10 (each test repeated 10 times).
  # - Parallel: Playwright uses max workers (4-vCPU free OSS runner = 2 workers)
  # - Sequential: Playwright uses 1 worker
  # ============================================================================

  e2e-stress-parallel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        timeout-minutes: 1
        uses: actions/checkout@v4

      - name: Setup Node.js
        timeout-minutes: 1
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        timeout-minutes: 2
        run: for i in 1 2 3; do npm ci && break || sleep 15; done || exit 1

      - name: Install Playwright browsers
        timeout-minutes: 1
        run: npx playwright install --with-deps chromium

      - name: Run E2E stress tests (max workers) - 10x
        timeout-minutes: 30
        run: |
          echo "CPU cores: $(nproc), Playwright workers: $(($(nproc) / 2))"
          npm run test:e2e -- --repeat-each=10

      - name: Upload Playwright traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-parallel
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore

  e2e-stress-sequential:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        timeout-minutes: 1
        uses: actions/checkout@v4

      - name: Setup Node.js
        timeout-minutes: 1
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        timeout-minutes: 2
        run: for i in 1 2 3; do npm ci && break || sleep 15; done || exit 1

      - name: Install Playwright browsers
        timeout-minutes: 1
        run: npx playwright install --with-deps chromium

      - name: Run E2E stress tests (1 worker) - 10x
        timeout-minutes: 30
        run: npm run test:e2e -- --workers=1 --repeat-each=10

      - name: Upload Playwright traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-sequential
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore
